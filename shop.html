<body id="charadex-body">
  <div class="load-html" id="header" data-source="includes/header.html"></div>
  <div class="container" id="main-container">
    <div id="charadex-gallery">
      <!-- Top Card Container -->
      <div class="card p-md-5 p-4 mb-4">
        <!-- Title -->
        <h3 class="mb-0"><a href="shop.html">Poki's Shop</a></h3>
        <!-- Faux Folders (hidden) -->
        <div style="display:none;" id="charadex-folder-container">
          <hr>
          <div class="row no-gutters m-n1" id="charadex-folders"></div>
        </div>
        <!-- Filters (hidden) -->
        <div style="display:none;" id="charadex-filter-container">
          <hr>
          <div class="row no-gutters m-n1" id="charadex-filters"></div>
        </div>
        <!-- Header Image instead of Search -->
        <hr>
        <div class="text-center my-4">
          <img src="https://img-l.ink/img/16xZoJO_EL0eZyFI95oZZd7cYXznK1gp4.png" alt="Shop Banner" class="img-fluid rounded" style="max-height:440px;">

        <hr>

        <div style="display: none;" class="charadex-pagination-container">
          <hr class="mb-4 mt-4">
          <div class="nav d-flex justify-content-center mb-n4">
            <div class="btn-prev page-item"><a class="page-link"><i class="fa fa-chevron-left"></i></a></div>
            <ul class="pagination charadex-pagination charadex-pagination-top justify-content-center m-0"></ul>
            <div class="btn-next page-item"><a class="page-link"><i class="fa fa-chevron-right"></i></a></div>
          </div>
        </div>
      </div>
      <!-- Shop Items List -->
      <div class="row no-gutters charadex-shop-list softload m-n2"></div>

      
      <!-- VGen Promotional Box -->
      <div class="card mt-4 p-4 text-center">
        <div class="mb-3">
          <a href="https://vgen.co/Ninovel" target="_blank" style="text-decoration: none;">
            <img src="https://vgen.co/img/logo-full.svg" alt="VGen Logo" style="height: 60px; width: auto; max-width: 200px;">
          </a>
        </div>
        <div class="mb-2">
          <p class="mb-1" >Visit the VGen Shop for a custom puffling or a MYO slot purchasable with real money</p>
        </div>
      </div>
            <!-- Purchase Banner -->
            <div class="card bg-faded py-2 px-3 mt-3 small text-center">
              <b>If you want to purchase anything with coins, please do so <a href="https://discord.gg/7tEmPWBe8q">here</a>.</b>
