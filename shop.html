<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
  <title>Charadex Shop</title>
  <meta name="title" content="Charadex Shop" />
  <meta name="type" content="website" />
  <meta name="url" content="https://www.charadex.com/" />
  <meta name="image" content="assets/meta.png" />
  <meta name="description" content="Shop for Charadex items.">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="styles/css/charadex.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400|Comfortaa:500" rel="stylesheet">
</head>
<body id="charadex-body">
  <div class="load-html" id="header" data-source="includes/header.html"></div>
  <div class="container" id="main-container">
    <div id="charadex-gallery">
      <!-- Top Card Container -->
      <div class="card p-md-5 p-4 mb-4">
        <!-- Title -->
        <h3 class="mb-0"><a href="shop.html">Shop</a></h3>
        <!-- Faux Folders (hidden) -->
        <div style="display:none;" id="charadex-folder-container">
          <hr>
          <div class="row no-gutters m-n1" id="charadex-folders"></div>
        </div>
        <!-- Filters (hidden) -->
        <div style="display:none;" id="charadex-filter-container">
          <hr>
          <div class="row no-gutters m-n1" id="charadex-filters"></div>
        </div>
        <!-- Header Image instead of Search -->
        <hr>
        <div class="text-center my-4">
          <div style="display: inline-block;">
            <img src="https://f2.toyhou.se/file/f2-toyhou-se/images/101292101_5wW6eNb741N3wJP.gif" alt="Shop Banner" class="img-fluid" style="max-height:220px;">
            <div style="text-align: right;">
              <small class="text-muted font-italic">
                Banner by <a href="https://vgen.co/uszatyarbuz" target="_blank">@uszatyarbuz</a>
              </small>
            </div>
          </div>
        </div>
        <hr>
        <div class="px-4 text-muted">Welcome! If you want to purchase anything, please do so <a href="https://discord.gg/7tEmPWBe8q">here</a>.</div>
        <!-- Pagination (hidden) -->
        <div style="display: none;" class="charadex-pagination-container">
          <hr class="mb-4 mt-4">
          <div class="nav d-flex justify-content-center mb-n4">
            <div class="btn-prev page-item"><a class="page-link"><i class="fa fa-chevron-left"></i></a></div>
            <ul class="pagination charadex-pagination charadex-pagination-top justify-content-center m-0"></ul>
            <div class="btn-next page-item"><a class="page-link"><i class="fa fa-chevron-right"></i></a></div>
          </div>
        </div>
      </div>
      <!-- Shop Items List -->
      <div class="row no-gutters charadex-shop-list softload m-n2"></div>
      <!-- Purchase Banner -->
      <div class="card bg-faded py-2 px-3 mt-3 small text-center">
        <b>If you want to purchase anything, please do so <a href="https://discord.gg/7tEmPWBe8q">here</a>.</b>
      </div>
    </div>
  </div>
  <div class="load-html" id="footer" data-source="includes/footer.html"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  <script src="styles/js/pages/base.js" type="module"></script>
  <script src="styles/js/pages/shop.js" type="module"></script>
</body>
</html>
